<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="/css/login.css">
</head>
<body>

<div class="login-container">
    <h2 class="login-title">Login</h2>

    <form id="loginForm">
        <div class="alert alert-danger text-center" id="errorMessage" style="display: none;">
            <strong>Usuário ou senha inválidos!</strong>
        </div>

        <div class="form-group">
            <label for="username">Username:</label>
            <input id="username" name="username" type="text" class="form-control" required="required" placeholder="Digite seu username">
        </div>

        <div class="form-group">
            <label for="password">Senha:</label>
            <input id="password" name="password" type="password" class="form-control" required="required" placeholder="Digite sua senha">
        </div>

        <button type="submit" class="btn btn-primary">Entrar</button>
    </form>

    <div class="link-cadastro">
        <p>Ainda não tem uma conta? <a href="/cadastrar">Cadastre-se aqui</a></p>
    </div>
</div>

<script src="/js/login.js"></script>
</body>
</html>
